<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial | Orion</title>
        <link rel="stylesheet" href="site.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <a class="header__logoLink" href="#!"><h1><img class="header__logo" src="img/logo.png" alt="Logo da Orion"></h1></a>

                <div class="header__usersInfo">
                    <a class="header__conta" href="#!" aria-label="Ir para minha conta">
                        <img src="img/diamante-login.png" alt>
                        <p>Minha conta</p>
                    </a>
    
                    <a class="header__carrinho" href="#!" aria-label="Ir para minhas compras">
                        <img src="img/carrinho.png" alt>
                        <p>Minhas compras</p>
                    </a>
                </div>

                <input class="header__search" type="search" placeholder="pesquise aqui">
            </div>

            <nav class="header__nav">
                <ul class="header__lista">
                    <li class="header__item"><a href="#!" class="header__link">Produto</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Todos</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Tabelas e Medidas</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Fale conosco</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="main__content">
                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/chaveiro.png" alt="Chaveiro Orion">
                        <h2 class="main__produtosNome">Chaveiro</h2>
                        <h3 class="main__produtosPreco">R$ 5,90</h3>
                    </a>
                </div>

                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/bone.png" alt="Boné Orion">
                        <h2 class="main__produtosNome">Boné</h2>
                        <h3 class="main__produtosPreco">R$ 20,00</h3>
                    </a>
                </div>

                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/camiseta.png" alt="Camiseta Orion">
                        <h2 class="main__produtosNome">Camiseta</h2>
                        <h3 class="main__produtosPreco">R$ 29,90</h3>
                    </a>
                </div>

                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/agenda.png" alt="Agenda Orion">
                        <h2 class="main__produtosNome">Agenda</h2>
                        <h3 class="main__produtosPreco">R$ 15,90</h3>
                    </a>
                </div>

                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/caneca.png" alt="Caneca Orion">
                        <h2 class="main__produtosNome">Caneca</h2>
                        <h3 class="main__produtosPreco">R$ 35,00</h3>
                    </a>
                </div>

                <div class="main__produtos">
                    <a href="#!" class="main__produtosLink">
                        <img class="main__produtosImg" src="img/sacola.png" alt="Sacola Orion">
                        <h2 class="main__produtosNome">Sacola</h2>
                        <h3 class="main__produtosPreco">R$ 27,90</h3>
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <ul class="footer__lista">
                    <li class="footer__item"><a href="#!" class="footer__link">Institucional</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Trocas</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Medidas</a></li>
                    <li class="footer__item"><a href="#!" class="footer__link">Devoluções</a></li>
                </ul>

                <img class="footer__nubank" src="img/nubank.png" alt="Forma de pagamento: Nubank">

                <div class="footer__info">
                    <input class="footer__search" type="search" placeholder="digite aqui">
                    <img class="footer__pagamentos" src="img/pagamentos.png" alt="Formas de pagamento">
                </div>
            </div>
        </footer>
    </body>
</html>
